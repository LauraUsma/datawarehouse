  <script type="text/javascript">
    var $table = $('#table-users')
    var $remove = $('#remove')
    var selections = []

    function operateFormatter(value, row, index) {
      return [
      '<a class="edit" href="javascript:void(0)" title="Edit">',
        '<i class="fa fa-edit"></i>',
        '</a> ',
        '<a class="remove" href="javascript:void(0)" title="Remove">',
        '<i class="fa fa-trash"></i>',
        '</a>'
      ].join('')
    }

    window.operateEvents = {
      'click .edit': function (e, value, row, index) {
          document.getElementById('regionNueva').value=row.nombre;
          document.getElementById('regionNueva').setAttribute('data-id', row.id);


          
          
      },
      

      'click .remove': function (e, value, row, index) {
        if (window.confirm("¿Desea eliminar el registro?")) {
          console.log('windowOperateEvent', row, index);
          $table.bootstrapTable('remove', {
            field: 'id',
            values: [row.id]
          }
          )
          
          deleteRegistroUsuario(row.id);

          const body={
            id: row.id
          }
        }
      }
    }

    function initTable() {
      $table.bootstrapTable('destroy').bootstrapTable({
        url: 'http://127.0.0.1:3000/api/regiones',
        search: true,
        pagination: true,
        height: 550,
        columns: [
          [{
            title: 'ID',
            field: 'id',
            align: 'center',
            valign: 'middle'
          }, {
            field: 'region',
            title: 'Region',
            align: 'center'
          }, {
            field: 'pais',
            title: 'Pais',
            align: 'center'
          }, {
            field: 'ciudad',
            title: 'Ciudad',
            align: 'center'
          }, {
            field: 'operate',
            title: 'Acción',
            align: 'center',
            clickToSelect: false,
            events: window.operateEvents,
            formatter: operateFormatter
          }]
        ]
      })

      $remove.click(function (e) {
        console.log('removeClic', e);
      })
    }

    $(function () {
      initTable()
    })
  </script>
